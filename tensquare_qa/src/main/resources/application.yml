server:
  port: 9003
spring:
  application:
    name: tensquare-qa #指定服务名
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3307/tensquare_qa?characterEncoding=UTF8&useSSL=false
    username: root
    password: 111111
